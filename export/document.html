<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <h1>To-Do App</h1>
    <!--
        Input section -- should look like a search bar or something with an "add task" button
          -->
        <section id="input-section">
            <label for="item-input" class="section-title">Add a new task:</label>
            <div id="input-container">
                <input type="text" name="item-input" id="item-input">
                <button id="submit-button" for="item-input">Add</button>
            </div>
        </section>
    <!--
        List section of tasks
          -->
    <section id="task-section">
        <h2 class="section-title" id="task-title">To do:</h2>
        <ul id="list">
        </ul>
    </section>
    <script src="index.js"></script>
</body>

</html>
